<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/test_styles.css">
</head>

<body>
    <header>
        <div class="header1">
            <h1>
                <a href="test_index.html" class="logo">My Profile</a>
            </h1>
            
            <nav>
                <ul class="navi_menu">
                    <li><a href="#about">About</a></li>
                    <li><a href="#works">Works</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <img src="./images/main.png" alt="Main Image" class="main_image" >
        </div>

        <section class="about">
            <h2 id="about">About</h2>
            <div class="about-content">
                <img src="./images/about.png" alt="Kazuki Asahina">
                <div class="about-text">
                    <p class="name">Kazuki Asahina</p>
                    <ul>
                        <li>25歳 長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="works">
            <h2 id="works">Works</h2>
            <div class="works-gallery">
                <div class="work-item">
                    <img src="./images/works1.png" alt="Work 1">
                    <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                </div>
                <div class="work-item">
                    <img src="./images/works2.png" alt="Work 2">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
                <div class="work-item">
                    <img src="./images/works3.png" alt="Work 3">
                    <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© MyProfile. All rights reserved.</p>
    </footer>
</body>
</html>
